<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tính số ngày trong tháng</h1>
    <input
      id="month"
      type="number"
      onkeyup="display();"
      placeholder="Nhập vào tháng"
    />
    <button id="btn" type="button">Tính số ngày</button>
    <br />
    <div id="result"></div>
    <script>
      let result = document.getElementById("result");
      let monthInput = document.getElementById("month");
      let btn = document.getElementById("btn");
      let day = "";
      function display(){
          let month = monthInput.value;
          switch (month) {
          case "1":
          case "3":
          case "5":
          case "7":
          case "8":
          case "10":
          case "12":
              day = "31 ngày";
              break;
          case 2:
              day = "28 hoặc 29 ngày";
              break;
          case "4":
          case "6":
          case "9":
          case "11":
              day = "30 ngày";
              break;
          }
      }
      btn.addEventListener("click", function(){
                          result.innerText=day;
      }
      )
    </script>
  </body>
</html>
