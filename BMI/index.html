<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính BMI</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng của cơ thể</h1>
    <div id="result"></div>
    <script>
        let weight = parseFloat(prompt("Nhập vào cân nặng"));
        let height = parseFloat(prompt("Nhập vào chiều cao"));
        //let result = document.getElementById("result");
        let BMI = weight/(Math.pow(height,2));
        switch (true){
            case BMI>=40:
                document.write("Béo phì cấp độ III");
                break;
            case BMI<40 && BMI>=35:
                document.write("Béo phì cấp độ II");
                break;
            case BMI<35 && BMI>=30:
                document.write("Béo phì cấp độ I");
                break;
            case BMI<30 && BMI >=25:
                document.write("Thừa cân");
                break;
            case BMI<25 && BMI >=18.5: 
                document.write("Bình thường");
                break;
            case BMI<18.5 && BMI >=17:
                document.write("Gầy cấp độ I");
                break;
            case BMI<17 && BMI >=16:
                document.write("Gầy cấp độ II");
                break;
            case BMI<16:
                document.write("Gầy cấp độ III");
                break;
        }
    </script>
   
</body>
</html>
